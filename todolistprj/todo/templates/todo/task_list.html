{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <a href="{% url 'login' %}">Log In</a>
{% endif %}

<hr>
<h1>My Task List</h1>
<form action="" method="get">
    <input type="text" name="search-area">
    <input type="submit" value="Search Task">
</form>

<table>
    <tr>
        <th>Tasks</th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{ tasks.id }} - {{tasks.title}}</td>
        <td><a href="{% url 'tasks-detail' tasks.id %}">View</a> </td>
        <td><a href="{% url 'task-create' %}">Add</a> </td>
        <td><a href="{% url 'task-update' tasks.id %}">Update</a> </td>
         <td><a href="{% url 'task-delete' tasks.id %}">Delete</a> </td>
    </tr>
    {% empty %}
    <h3>No Tasks In The List</h3>
    <a href="{% url 'task-create' %}">Add New Task</a>
    {% endfor %}
</table>
